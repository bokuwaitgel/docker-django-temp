version: '3.8'

services:
  backend:
    build:
      context: ./temp
      dockerfile: Dockerfile
    volumes:
      - "static:/app/static"
    env_file:
      - '.env'
    ports:
      - "8000:8000"
  nginx:
    build: ./nginx
    volumes:
      - 'static:/app/static'
    ports:
      - 80:80
    depends_on:
      - backend

volumes:
  static:
